# Conda environment for python scRNAseq data analysis
name: calproPy
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10.6
  - docopt=0.6.2
  - matplotlib-base=3.6.1
  - numpy=1.23.4
  - seaborn=0.12.0
  - pandas=1.5.1
  - anndata=0.8.0
  - scanpy=1.9.1
  - umap-learn=0.5.3
  - leidenalg=0.9.0
  - scikit-misc=0.1.4
  - scvi-tools=0.18.0