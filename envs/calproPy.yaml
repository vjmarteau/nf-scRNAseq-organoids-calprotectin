# Conda environment for python scRNAseq data analysis
name: calproPy
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - docopt
  - matplotlib-base
  - numpy=1.23
  - seaborn
  - pandas
  - anndata
  - scanpy
  - umap-learn
  - leidenalg
  - scikit-misc
  - pytorch-gpu
  - pip:
    - decoupler
    - scvi-tools==0.19.0a0